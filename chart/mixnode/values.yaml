# Default values for mixnode.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

environment:

nym:
  id: baby-yoda
  host: 172.17.0.2
  port: 8089
  announce: 5.6.7.8
  layer: 3
  location: London

replicaCount: 1

image:
  repository: web3f/nym-mixnode
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: nym-mixnode

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 8008

resources:
  limits:
     cpu: 200m
     memory: 128Mi
  requests:
     cpu: 100m
     memory: 128Mi

nodeSelector:
  nym: true

tolerations: []

affinity: {}
